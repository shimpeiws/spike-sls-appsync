type User {
  id: ID!
  providerId: String!
  providerName: String!
  createdAt: String!
}

input CreateInputUser {
  email: String!
  password: String!
}

type Query {
  listUser: [User!]!
}

type Mutation {
  createUser(input: CreateInputUser!): User
}

type Subscription {
  onNewUserCreated: User @aws_subscribe(mutations: ["createUser"])
}
